{% extends 'base.html' %}

{% block head_title %}
    this is amazing!
{% endblock %}

{% block content %}
    Welcome to Tweetme 2

    <div id="tweets">
        Loading...
    </div>

    <script>
        const tweetsElement = document.getElementById('tweets') // get an html element
        {#tweetsElement.innerHTML = 'Loading...' // set new html in that element#}
        {#var el1 = "<h1>Hi there1</h1>"#}
        {#var el2 = "<h1>Hi there2</h1>"#}
        {#var el3 = "<h1>Hi there3</h1>"#}
        {#tweetsElement.innerHTML = el1 + el2 + el3#}

        const xhr = new XMLHttpRequest()
        const method = "GET" // "POST"
        const url = "/tweets"
        const responseType = "json"

        xhr.responseType = responseType
        xhr.open(method, url)
        xhr.onload = function () {
            console.log(xhr.response)
            const serverResponse = xhr.response
            const listedItems = serverResponse.response
            var finalTweetStr = ""
            var i;
            for (i = 0; i < listedItems.length; i++) {
                console.log(i)
                console.log(listedItems[i])
                var currentItem = "<div class='mb-4'><h1>" + listedItems[i].id + "</h1>" + "<p>" + listedItems[i].content + "</p></div>"
                finalTweetStr += currentItem
            }
            tweetsElement.innerHTML = finalTweetStr
        }
        xhr.send()
    </script>

{% endblock content %}
